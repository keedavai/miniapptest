<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#667eea" />
  <title>Mini App - Fullscreen Responsive</title>
  <link rel="icon" href="/public/favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="Fullscreen responsive mini app (desktop landscape & mobile portrait)." />
  <style>
    /* Critical minimal styles (rest in styles.css) */
    html,body{margin:0;padding:0;height:100%;}
  </style>
</head>
<body>
  <div id="app" class="app loading">
    <header class="app-header">
      <h1 class="app-title">Mini App</h1>
      <p class="tagline">Adaptive fullscreen experience</p>
    </header>
    <main class="app-main">
      <div class="card" id="card">
        <h2 id="modeTitle">Loading...</h2>
        <p id="modeDesc">Detecting device & orientation.</p>
        <button id="actionBtn" class="btn-primary">Click Me</button>
        <div class="info" id="info"></div>
      </div>
    </main>
    <footer class="app-footer">&copy; <span id="year"></span> Mini App</footer>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
